<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project9</title>
        <link rel="stylesheet" type="text/css" href="Css.css">
    </head>

    <body>
        <p>How quickly do you think you can watch this slide show (answer in seconds)?</p>
        <input id="seconds" value=""/>
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img.jpeg" style="width:100%">
      <div class="text">macOS Sierra</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img2.jpeg" style="width:100%">
      <div class="text">macOS Mojave</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img3.jpeg" style="width:100%">
      <div class="text">macOS Big Sur</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script src="JS/main.js"></script>
    </body>
</html>
