<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function() { // jQuery being used to target the html tag
            $("html").append( 
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery<h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); // jQuery being used to target css style of p id2
            $("#3").click(function() { // jQuery being used to hide p id3
                $('h1').hide();
            })
        });
    </script>
</html>
